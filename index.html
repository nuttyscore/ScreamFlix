<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screamflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .filme {
            margin: 20px;
            width: 300px;
            border: 2px solid #444;
            padding: 10px;
            border-radius: 10px;
            background-color: #222;
        }
        .filme img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .titulo {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .tags, .sinopse, .dataDisponibilidade {
            margin: 5px 0;
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo ao Screamflix</h1>
    <p>Assista seus filmes de terror favoritos abaixo!</p>

    <div class="container" id="listaFilmes"></div>

    <script>
        // Estrutura de dados com todos os filmes
        const filmes = {
            "IT: A COISA": {
                titulo: "IT: A COISA",
                tags: "#terror #clássico",
                sinopse: "Um grupo de crianças enfrenta uma entidade maligna que assume a forma de seus piores medos, incluindo o palhaço Pennywise.",
                trailer: "https://www.youtube.com/embed/xKJmEC5ieOk",
                link: "https://www.youtube.com/watch?v=xKJmEC5ieOk",
                dataDisponibilidade: "Último dia para assistir: 3 de novembro"
            },
            "A Entidade": {
                titulo: "A Entidade",
                tags: "#terror #suspense",
                sinopse: "Um escritor encontra uma caixa de filmes caseiros que mostram assassinatos de famílias por uma entidade sobrenatural.",
                trailer: "https://www.youtube.com/embed/H9iEgzwg3ws",
                link: "https://www.youtube.com/watch?v=H9iEgzwg3ws",
                dataDisponibilidade: "Disponível até 10 de novembro"
            },
            "Annabelle 3": {
                titulo: "Annabelle 3",
                tags: "#terror #sobrenatural",
                sinopse: "Os Warrens colocam a boneca Annabelle em uma sala de artefatos, mas ela desperta forças malignas que ameaçam sua filha e seus amigos.",
                trailer: "https://www.youtube.com/embed/wE29FTldZHk",
                link: "https://www.youtube.com/watch?v=wE29FTldZHk",
                dataDisponibilidade: "Disponível até 15 de novembro"
            },
            "O Massacre da Serra Elétrica": {
                titulo: "O Massacre da Serra Elétrica",
                tags: "#terror #slasher",
                sinopse: "Um grupo de amigos se depara com um maníaco que usa uma serra elétrica para caçar e matar suas vítimas em uma pequena cidade do Texas.",
                trailer: "https://www.youtube.com/embed/NyZlTIk3gcw",
                link: "https://www.youtube.com/watch?v=NyZlTIk3gcw",
                dataDisponibilidade: "Disponível até 20 de novembro"
            },
            "Halloween (2018)": {
                titulo: "Halloween (2018)",
                tags: "#terror #slasher",
                sinopse: "Michael Myers retorna 40 anos depois para confrontar Laurie Strode em um embate final.",
                trailer: "https://www.youtube.com/embed/WkBhoZ4YTkI",
                link: "https://www.youtube.com/watch?v=WkBhoZ4YTkI",
                dataDisponibilidade: "Disponível até 25 de novembro"
            },
            "Sorria Você é o Próximo": {
                titulo: "Sorria Você é o Próximo",
                tags: "#terror #slasher",
                sinopse: "Uma reunião de família se transforma em um pesadelo mortal quando assassinos mascarados começam a caçar os convidados.",
                trailer: "https://www.youtube.com/embed/n-fCcsL-Qgc",
                link: "https://www.youtube.com/watch?v=n-fCcsL-Qgc",
                dataDisponibilidade: "Disponível até 30 de novembro"
            },
            "Invocação do Mal 3": {
                titulo: "Invocação do Mal 3",
                tags: "#terror #sobrenatural",
                sinopse: "Os investigadores paranormais Ed e Lorraine Warren enfrentam um dos casos mais assustadores de suas carreiras envolvendo possessão demoníaca e assassinato.",
                trailer: "https://www.youtube.com/embed/h9Q4zZS2v1k",
                link: "https://www.youtube.com/watch?v=h9Q4zZS2v1k",
                dataDisponibilidade: "Disponível até 5 de dezembro"
            },
            "O Grito": {
                titulo: "O Grito",
                tags: "#terror #sobrenatural",
                sinopse: "Uma maldição mortal atinge aqueles que entram em contato com a casa amaldiçoada, desencadeando uma série de eventos aterrorizantes.",
                trailer: "https://www.youtube.com/embed/Kp_-KZH_vlQ",
                link: "https://www.youtube.com/watch?v=Kp_-KZH_vlQ",
                dataDisponibilidade: "Disponível até 12 de dezembro"
            },
            "A Freira": {
                titulo: "A Freira",
                tags: "#terror #sobrenatural",
                sinopse: "Quando uma freira tira a própria vida, um padre com um passado obscuro é enviado pelo Vaticano para investigar o convento amaldiçoado.",
                trailer: "https://www.youtube.com/embed/jFBGUT1sV40",
                link: "https://www.youtube.com/watch?v=jFBGUT1sV40",
                dataDisponibilidade: "Disponível até 18 de dezembro"
            }
        };

        // Função para exibir todos os filmes
        function mostrarFilmes() {
            const listaFilmes = document.getElementById("listaFilmes");
            for (const filme in filmes) {
                const filmeInfo = filmes[filme];

                const filmeDiv = document.createElement("div");
                filmeDiv.className = "filme";

                filmeDiv.innerHTML = `
                    <div class="titulo">${filmeInfo.titulo}</div>
                    <div class="tags">${filmeInfo.tags}</div>
                    <iframe width="100%" height="200" src="${filmeInfo.trailer}" frameborder="0" allowfullscreen></iframe>
                    <div class="sinopse"><strong>Sinopse:</strong> ${filmeInfo.sinopse}</div>
                    <a href="${filmeInfo.link}" target="_blank">Assista ao filme completo</a>
                    <div class="dataDisponibilidade"><strong>Disponível até:</strong> ${filmeInfo.dataDisponibilidade}</div>
                `;

                listaFilmes.appendChild(filmeDiv);
            }
        }

        // Chama a função para exibir os filmes quando a página for carregada
        mostrarFilmes();
    </script>

</body>
</html>
