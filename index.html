<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screamflix - Filmes de Terror</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        h2 {
            color: #ff0000;
        }
        .categoria {
            margin: 20px;
        }
        .categoria-videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .video {
            margin: 10px;
            text-align: center;
        }
        img {
            width: 200px;
            height: 300px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<header>
    <h1>Bem-vindo ao Screamflix</h1>
    <p>Seu destino para os melhores filmes de terror!</p>
</header>

<section class="categoria">
    <h2>Filmes e séries de terror</h2>
    <div class="categoria-videos">
        <div class="video">
            <h3>IT: A COISA</h3>
            <a href="https://www.youtube.com/watch?v=xKJmEC5ieOk" target="_blank">
                <img src="https://via.placeholder.com/200x300?text=IT:+A+COISA" alt="IT: A COISA">
            </a>
        </div>
        <div class="video">
            <h3>A Entidade</h3>
            <a href="https://www.youtube.com/watch?v=H9iEgzwg3ws" target="_blank">
                <img src="https://via.placeholder.com/200x300?text=A+Entidade" alt="A Entidade">
            </a>
        </div>
        <div class="video">
            <h3>Annabelle 3</h3>
            <a href="https://www.youtube.com/watch?v=wE29FTldZHk" target="_blank">
                <img src="https://via.placeholder.com/200x300?text=Annabelle+3" alt="Annabelle 3">
            </a>
        </div>
        <div class="video">
            <h3>A Freira</h3>
            <a href="https://www.youtube.com/watch?v=jFBGUT1sV40" target="_blank">
                <img src="https://via.placeholder.com/200x300?text=A+Freira" alt="A Freira">
            </a>
        </div>
        <div class="video">
            <h3>O Grito</h3>
            <a href="https://www.youtube.com/watch?v=Kp_-KZH_vlQ" target="_blank">
                <img src="https://via.placeholder.com/200x300?text=O+Grito" alt="O Grito">
            </a>
        </div>
        <div class="video">
            <h3>Sorria Você é o Próximo</h3>
            <a href="https://www.youtube.com/watch?v=n-fCcsL-Qgc" target="_blank">
                <img src="https://via.placeholder.com/200x300?text=Sorria+Você+é+o+Próximo" alt="Sorria Você é o Próximo">
            </a>
        </div>
    </div>
</section>

</body>
</html>
